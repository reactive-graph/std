
mutation createOutbound {
  instances {
    entities {
      create(
        type: {
          namespace: "value"
          name: "value_string"
        }
        id: "dc82735e-28ec-4c24-aedb-d968b73b288f"
        properties: [
          {
            name: "value"
            value: "Test"
          }
        ]
      ) {
        id
        type {
          namespace
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}

