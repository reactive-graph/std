mutation {
  instances {
    entities {
      update(
        id: "f5aa202f-934a-408c-a6fe-66efce4fed83",
        properties: [
          {
            name: "lhs",
            value: true
          },
          {
            name: "rhs",
            value: true
          }
        ]
      ) {
        id,
        type {name},
        properties(
          names: [
            "lhs",
            "rhs",
            "result"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
