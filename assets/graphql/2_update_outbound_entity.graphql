mutation {
  instances {
    entities {
      update(
        id: "dc82735e-28ec-4c24-aedb-d968b73b288f",
        properties: [
          {
            name: "value",
            value: "Hello World!"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
