  instances {
    entities {
      create(
        type: "category",
        id: "00000000-0000-0000-0000-000000000001",
        properties: [
          {
            name: "name",
            value: "Root Category"
          }
          {
            name: "description",
            value: "Level 0"
          }
        ]
      ) {
        id
