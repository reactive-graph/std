mutation {
  instances {
    entities {
      update(
        id: "1488d3cc-e542-4568-9891-0f31e56d9be3",
        properties: [
          {
            name: "trigger",
            value: true
          }
        ]
      ) {
        id,
        type {name},
        properties(
          names: [
            "low",
            "high",
            "result"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
