mutation {
  instances {
    entities {
      update(
        id: "607284e5-9c5a-4918-a255-eba797cdd84c"
        properties: [
          {
            name: "object"
            value: {
              hello: "World",
              good: "Morning",
              greet: "Servus"
            }
          },
        ]
      ) {
        id
        type {
          namespace
          name
        }
        properties(
          names: [
            "object"
            "keys"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
