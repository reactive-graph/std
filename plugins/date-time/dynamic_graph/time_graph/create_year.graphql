      label
      year
    }
    y2024: createYear(
      id: "bf0287a8-d6db-4fb1-bc49-e50691fac42c"
      label: "/org/inexor/datetime/2024"
      year: 2024,
      leap: true
    ) {
      id
      label
      year
    }
  }
}
